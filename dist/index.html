<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NBA</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input type="text" id="input-teamName" placeholder="Team Name : " />
        <button id="roster-btn">Get Roster</button>
      </div>
      <div class="main"></div>
    </div>

    <script id="player-template" type="text/x-handlebars-template">
      <div class='player-card'>
        <p>{{firstName}} {{lastName}}</p>
        <p>{{jersey}}</p>
        <img
          src='https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}'
          alt='Player-Photo'
        />
        <p>{{pos}}</p>
      </div>
    </script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
